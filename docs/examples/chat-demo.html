<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSPy Chat - Streaming Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-sender {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            padding: 0 10px;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        .message .reasoning {
            font-size: 12px;
            color: #666;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 8px 12px;
            margin-top: 8px;
            font-style: italic;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .chat-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .chat-send:hover {
            transform: scale(1.1);
        }

        .chat-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chat-send svg {
            width: 24px;
            height: 24px;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .mode-btn {
            flex: 1;
            padding: 8px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸŽ“ DSPy Paper Research Chat</h1>
            <p>Powered by Telkom University Catalog</p>
        </div>

        <div class="chat-messages" id="messages">
            <div class="message assistant">
                <div class="message-sender">DSPy Assistant</div>
                <div class="message-content">
                    Hello! I'm your AI research assistant. Ask me anything about research papers from Telkom University's catalog.
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="basic">Basic Chat</button>
                <button class="mode-btn" data-mode="reasoning">With Reasoning</button>
            </div>
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="userInput" 
                    placeholder="Ask about research papers..."
                    autocomplete="off"
                >
                <button class="chat-send" id="sendBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const modeBtns = document.querySelectorAll('.mode-btn');
        
        let currentMode = 'basic';
        let isLoading = false;

        // Mode toggle
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
            });
        });

        // Add message to chat
        function addMessage(role, content, reasoning = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let html = `
                <div class="message-sender">${role === 'user' ? 'You' : 'DSPy Assistant'}</div>
                <div class="message-content">${content}
            `;
            
            if (reasoning) {
                html += `<div class="reasoning">ðŸ’­ ${reasoning}</div>`;
            }
            
            html += `</div>`;
            messageDiv.innerHTML = html;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }

        // Add typing indicator
        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typing';
            messageDiv.innerHTML = `
                <div class="message-sender">DSPy Assistant</div>
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        // Stream response from server
        async function streamResponse(question, mode) {
            const endpoint = mode === 'reasoning' ? '/chat/reasoning' : '/chat/basic';
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, stream: true })
                });

                if (!response.ok) throw new Error('Network error');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let assistantMessage = null;
                let fullContent = '';
                let reasoning = null;

                removeTypingIndicator();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                break;
                            }

                            try {
                                const parsed = JSON.parse(data);
                                
                                if (parsed.type === 'token') {
                                    fullContent += parsed.content;
                                    
                                    if (!assistantMessage) {
                                        assistantMessage = addMessage('assistant', '');
                                    }
                                    
                                    assistantMessage.querySelector('.message-content').textContent = fullContent;
                                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                
                                } else if (parsed.type === 'done') {
                                    if (parsed.reasoning && !reasoning) {
                                        reasoning = parsed.reasoning;
                                        if (assistantMessage) {
                                            const reasoningDiv = document.createElement('div');
                                            reasoningDiv.className = 'reasoning';
                                            reasoningDiv.textContent = 'ðŸ’­ ' + reasoning;
                                            assistantMessage.querySelector('.message-content').after(reasoningDiv);
                                        }
                                    }
                                
                                } else if (parsed.type === 'sources') {
                                    console.log('Sources:', parsed.sources);
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                removeTypingIndicator();
                addMessage('assistant', `âŒ Error: ${error.message}`);
            }
        }

        // Send message
        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question || isLoading) return;

            // Add user message
            addMessage('user', question);
            userInput.value = '';
            isLoading = true;
            sendBtn.disabled = true;

            // Show typing indicator
            addTypingIndicator();

            // Stream response
            await streamResponse(question, currentMode);

            isLoading = false;
            sendBtn.disabled = false;
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
