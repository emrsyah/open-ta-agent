<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Research Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-sender {
            font-size: 12px;
            color: #666;
            margin-bottom: 3px;
            padding: 0 10px;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        .sources {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        .typing {
            display: inline-flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        .search-box {
            padding: 15px 20px;
            background: #f0f0f0;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        .papers-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px 0;
        }

        .paper-item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .paper-item:hover {
            background: #f5f5f5;
        }

        .paper-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .paper-authors {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Paper Research Assistant</h1>
            <p>AI-powered research for Telkom University papers</p>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search papers by keyword...">
            <div class="papers-list" id="papersList"></div>
        </div>

        <div class="chat-messages" id="messages">
            <div class="message assistant">
                <div class="message-sender">AI Assistant</div>
                <div class="message-content">
                    Hello! I'm your AI research assistant. Ask me anything about the papers in the catalog. You can also search papers above.
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="userInput" placeholder="Ask about research papers...">
                <button class="send-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const searchInput = document.getElementById('searchInput');
        const papersList = document.getElementById('papersList');

        let isLoading = false;

        // Add message to chat
        function addMessage(role, content, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            let html = `
                <div class="message-sender">${role === 'user' ? 'You' : 'AI Assistant'}</div>
                <div class="message-content">${content}</div>
            `;
            
            if (sources && sources.length > 0) {
                html += `<div class="sources">üìÑ Sources: ${sources.join(', ')}</div>`;
            }
            
            messageDiv.innerHTML = html;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }

        // Add typing indicator
        function addTyping() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typing';
            messageDiv.innerHTML = `
                <div class="message-sender">AI Assistant</div>
                <div class="typing">
                    <span></span><span></span><span></span>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Remove typing indicator
        function removeTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        // Stream AI response
        async function streamResponse(question) {
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, stream: true })
                });

                if (!response.ok) throw new Error('Network error');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let assistantMessage = null;
                let fullContent = '';
                let sources = null;

                removeTyping();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                
                                if (parsed.type === 'token') {
                                    fullContent += parsed.content;
                                    
                                    if (!assistantMessage) {
                                        assistantMessage = addMessage('assistant', '');
                                    }
                                    
                                    assistantMessage.querySelector('.message-content').textContent = fullContent;
                                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                
                                } else if (parsed.type === 'done') {
                                    if (parsed.sources) {
                                        sources = parsed.sources;
                                        const sourcesDiv = document.createElement('div');
                                        sourcesDiv.className = 'sources';
                                        sourcesDiv.textContent = 'üìÑ Sources: ' + sources.join(', ');
                                        assistantMessage.querySelector('.message-content').after(sourcesDiv);
                                    }
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }

            } catch (error) {
                removeTyping();
                addMessage('assistant', `‚ùå Error: ${error.message}`);
            }
        }

        // Search papers
        async function searchPapers(query) {
            if (!query.trim()) {
                papersList.innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                papersList.innerHTML = '';
                
                if (data.results.length === 0) {
                    papersList.innerHTML = '<div class="paper-item">No papers found</div>';
                    return;
                }

                data.results.forEach(paper => {
                    const paperDiv = document.createElement('div');
                    paperDiv.className = 'paper-item';
                    paperDiv.innerHTML = `
                        <div class="paper-title">${paper.title}</div>
                        <div class="paper-authors">${paper.authors.join(', ')} ‚Ä¢ ${paper.year}</div>
                    `;
                    paperDiv.onclick = () => {
                        userInput.value = `Tell me about: ${paper.title}`;
                        sendMessage();
                    };
                    papersList.appendChild(paperDiv);
                });

            } catch (error) {
                console.error('Search error:', error);
            }
        }

        // Send message
        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question || isLoading) return;

            addMessage('user', question);
            userInput.value = '';
            isLoading = true;
            sendBtn.disabled = true;

            addTyping();
            await streamResponse(question);

            isLoading = false;
            sendBtn.disabled = false;
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchPapers(e.target.value), 300);
        });

        // Focus on load
        userInput.focus();
    </script>
</body>
</html>
