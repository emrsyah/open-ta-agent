# Alembic Configuration
# Database migration tool for SQLAlchemy

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# Version path separator; As mentioned above, this is the character used to split
version_path_separator = os

# The output encoding used when revision files are written
output_encoding = utf-8

# SQLAlchemy URL (loaded from environment or config)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Post write hooks can be used to run scripts after a migration file is generated

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
